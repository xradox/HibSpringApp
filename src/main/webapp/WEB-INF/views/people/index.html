<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>
<div th:each = "person : ${people}">
    <a th:href="@{people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge()}">user</a>
</div>
<hr/>
<form th:action = "@{people/new}">
    <input type="submit" value="Create new person">
</form>
</body>
</html>
